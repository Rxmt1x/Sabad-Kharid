<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>checkout</title>
</head>
<body>
    <div class="header">
        <p>صورت‌حساب نهایی</p>
    </div>

    <div class="checkout">
        <div class="checkoutItems">
            <h2>محتویات سفارش</h2>
            <div id="item" class="items-list"></div>  
        </div>

    <div class="fullPrice">
    <div>
        <p>جمع اقلام: <strong id="subtotal">0</strong></p>
        <p>مالیات (۱۰٪): <strong id="tax">0</strong></p>
        <p>ارزش افزوده (۹٪): <strong id="vat">0</strong></p>
        <p id="discountRow" >
            تخفیف اعمال شده: <strong id="discountAmount">0</strong> 
        </p>
    <div class="discount">
        <div class="discount-input-wrapper">
            <input type="text" id="discountCode" placeholder="کد تخفیف" />
            <button onclick="applyDiscount()">اعمال</button>
        </div>
    </div>
        <hr style="margin: 12px 0;">
        <p>جمع کل پرداختی: <strong id="total">0</strong></p>
    </div>
    <a href="safhe-pardakht.html" class="checkBtn" id="pay">پرداخت نهایی</a>
    </div>
    </div>
    <script src="../JS/products.js"></script>
    <script src="../JS/cartpage.js"></script>    
    <script src="../JS/checkout.js"></script>
</body>
</html>
